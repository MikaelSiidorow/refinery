name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - name: app
            dockerfile: Dockerfile.app
            context: .
          - name: zero
            dockerfile: Dockerfile.zero
            context: .
          - name: drizzle
            dockerfile: Dockerfile.drizzle
            context: .
    name: Build and push ${{ matrix.service.name }} image
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            GITHUB_SHA=${{ github.sha }}
            GITHUB_REF_NAME=${{ github.ref_name }}

      - name: Image digest
        run: echo "Image pushed with tags:${{ steps.meta.outputs.tags }}"

  deploy:
    name: Deploy to Coolify
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Zero Cache to Coolify
        env:
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}
          COOLIFY_URL: ${{ secrets.COOLIFY_URL }}
          COOLIFY_UUID: ${{ secrets.COOLIFY_UUID_ZERO }}
          # Use short SHA (first 7 chars) to match docker metadata action output
          IMAGE_TAG: main-${{ github.sha }}
        run: |
          # Extract short SHA (first 7 chars)
          SHORT_SHA="${IMAGE_TAG:5:7}"
          IMAGE_TAG="main-$SHORT_SHA"

          echo "Deploying Zero Cache with tag: $IMAGE_TAG"

          # Update docker image tag
          curl -X PATCH \
            --fail-with-body \
            -H "Authorization: Bearer $COOLIFY_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"docker_registry_image_tag\": \"$IMAGE_TAG\"}" \
            "$COOLIFY_URL/api/v1/applications/$COOLIFY_UUID"

          # Trigger deployment and capture deployment UUID
          DEPLOY_RESPONSE=$(curl -s -X GET \
            -H "Authorization: Bearer $COOLIFY_TOKEN" \
            "$COOLIFY_URL/api/v1/deploy?uuid=$COOLIFY_UUID&force=true")

          echo "Deploy API Response: $DEPLOY_RESPONSE"

          # Extract deployment_uuid from response
          DEPLOYMENT_UUID=$(echo "$DEPLOY_RESPONSE" | grep -o '"deployment_uuid":"[^"]*"' | head -1 | cut -d'"' -f4)

          if [ -z "$DEPLOYMENT_UUID" ]; then
            echo "âœ— Failed to get deployment UUID from response"
            exit 1
          fi

          echo "Deployment UUID: $DEPLOYMENT_UUID"
          echo "ZERO_DEPLOYMENT_UUID=$DEPLOYMENT_UUID" >> $GITHUB_ENV

      - name: Wait for Zero deployment to complete
        env:
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}
          COOLIFY_URL: ${{ secrets.COOLIFY_URL }}
          DEPLOYMENT_UUID: ${{ env.ZERO_DEPLOYMENT_UUID }}
        run: |
          MAX_ATTEMPTS=120
          ATTEMPT=0

          echo "Polling deployment $DEPLOYMENT_UUID for status..."

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            # Get specific deployment by UUID
            RESPONSE=$(curl -s -H "Authorization: Bearer $COOLIFY_TOKEN" \
              "$COOLIFY_URL/api/v1/deployments/$DEPLOYMENT_UUID")

            # Extract status from response
            STATUS=$(echo "$RESPONSE" | grep -o '"status":"[^"]*"' | head -1 | cut -d'"' -f4)

            if [ -z "$STATUS" ]; then
              echo "âœ— Could not get deployment status (attempt $ATTEMPT/$MAX_ATTEMPTS)"
              if [ $ATTEMPT -gt 5 ]; then
                echo "Response: $RESPONSE"
              fi
            elif [ "$STATUS" = "finished" ]; then
              echo "âœ“ Zero deployment completed successfully"
              break
            elif [ "$STATUS" = "failed" ] || [ "$STATUS" = "error" ]; then
              echo "âœ— Zero deployment failed (status: $STATUS)"
              exit 1
            else
              echo "Zero deployment status: $STATUS (attempt $ATTEMPT/$MAX_ATTEMPTS)"
            fi

            ATTEMPT=$((ATTEMPT + 1))
            sleep 5
          done

          if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
            echo "âœ— Zero deployment timed out after $MAX_ATTEMPTS attempts"
            exit 1
          fi

      - name: Verify Zero Cache health
        run: |
          echo "Verifying Zero Cache is responding..."
          MAX_ATTEMPTS=12
          ATTEMPT=0
          ZERO_URL="https://zero.m12w.me"

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            if curl -f -s "$ZERO_URL" > /dev/null 2>&1; then
              echo "âœ“ Zero Cache is healthy!"
              exit 0
            fi

            ATTEMPT=$((ATTEMPT + 1))
            echo "Waiting for Zero Cache to respond... (attempt $ATTEMPT/$MAX_ATTEMPTS)"
            sleep 5
          done

          echo "âœ— Zero Cache is not responding"
          exit 1

      - name: Deploy App to Coolify
        env:
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}
          COOLIFY_URL: ${{ secrets.COOLIFY_URL }}
          COOLIFY_UUID: ${{ secrets.COOLIFY_UUID_APP }}
          IMAGE_TAG: main-${{ github.sha }}
        run: |
          # Extract short SHA (first 7 chars)
          SHORT_SHA="${IMAGE_TAG:5:7}"
          IMAGE_TAG="main-$SHORT_SHA"

          echo "Deploying App with tag: $IMAGE_TAG"

          # Update docker image tag
          curl -X PATCH \
            --fail-with-body \
            -H "Authorization: Bearer $COOLIFY_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"docker_registry_image_tag\": \"$IMAGE_TAG\"}" \
            "$COOLIFY_URL/api/v1/applications/$COOLIFY_UUID"

          # Trigger deployment and capture deployment UUID
          DEPLOY_RESPONSE=$(curl -s -X GET \
            -H "Authorization: Bearer $COOLIFY_TOKEN" \
            "$COOLIFY_URL/api/v1/deploy?uuid=$COOLIFY_UUID&force=true")

          echo "Deploy API Response: $DEPLOY_RESPONSE"

          # Extract deployment_uuid from response
          DEPLOYMENT_UUID=$(echo "$DEPLOY_RESPONSE" | grep -o '"deployment_uuid":"[^"]*"' | head -1 | cut -d'"' -f4)

          if [ -z "$DEPLOYMENT_UUID" ]; then
            echo "âœ— Failed to get deployment UUID from response"
            exit 1
          fi

          echo "Deployment UUID: $DEPLOYMENT_UUID"
          echo "APP_DEPLOYMENT_UUID=$DEPLOYMENT_UUID" >> $GITHUB_ENV

      - name: Wait for App deployment to complete
        env:
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}
          COOLIFY_URL: ${{ secrets.COOLIFY_URL }}
          DEPLOYMENT_UUID: ${{ env.APP_DEPLOYMENT_UUID }}
        run: |
          MAX_ATTEMPTS=120
          ATTEMPT=0

          echo "Polling deployment $DEPLOYMENT_UUID for status..."

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            # Get specific deployment by UUID
            RESPONSE=$(curl -s -H "Authorization: Bearer $COOLIFY_TOKEN" \
              "$COOLIFY_URL/api/v1/deployments/$DEPLOYMENT_UUID")

            # Extract status from response
            STATUS=$(echo "$RESPONSE" | grep -o '"status":"[^"]*"' | head -1 | cut -d'"' -f4)

            if [ -z "$STATUS" ]; then
              echo "âœ— Could not get deployment status (attempt $ATTEMPT/$MAX_ATTEMPTS)"
              if [ $ATTEMPT -gt 5 ]; then
                echo "Response: $RESPONSE"
              fi
            elif [ "$STATUS" = "finished" ]; then
              echo "âœ“ App deployment completed successfully"
              break
            elif [ "$STATUS" = "failed" ] || [ "$STATUS" = "error" ]; then
              echo "âœ— App deployment failed (status: $STATUS)"
              exit 1
            else
              echo "App deployment status: $STATUS (attempt $ATTEMPT/$MAX_ATTEMPTS)"
            fi

            ATTEMPT=$((ATTEMPT + 1))
            sleep 5
          done

          if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
            echo "âœ— App deployment timed out after $MAX_ATTEMPTS attempts"
            exit 1
          fi

      - name: Verify App health
        run: |
          echo "Verifying App is responding..."
          MAX_ATTEMPTS=12
          ATTEMPT=0
          APP_URL="https://app.m12w.me"

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            if curl -f -s "$APP_URL" > /dev/null 2>&1; then
              echo "âœ“ App is healthy!"
              exit 0
            fi

            ATTEMPT=$((ATTEMPT + 1))
            echo "Waiting for App to respond... (attempt $ATTEMPT/$MAX_ATTEMPTS)"
            sleep 5
          done

          echo "âœ— App is not responding"
          exit 1

      - name: Deployment Summary
        if: success()
        run: |
          echo "ðŸš€ Deployment completed successfully!"
          echo "Zero Cache: https://zero.m12w.me"
          echo "App: https://app.m12w.me"
          echo "Image tag: main-${{ github.sha }}"
